<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <script
      src="https://kit.fontawesome.com/6b2cc83aca.js"
      crossorigin="anonymous"
    ></script>
    <title>Login - Form</title>
  </head>
  <body>
    <div class="bg-img">
      <img src="img/wave.png" alt="" />
    </div>
    <div class="container">
      <div class="modal-img">
        <img src="img/bg.svg" alt="" />
      </div>

      <div class="login-container">
        <div class="avatar-img">
          <img src="img/avatar.svg" alt="" />
        </div>
        <h1>WELCOME</h1>
        <form action="index.html" method="post">
          <div class="first-row">
            <div class="user">
              <i class="fas fa-user"></i>
            </div>

            <div class="username">
              <h5>Username</h5>
              <input type="text" name="" id="username" value="" />
            </div>
          </div>
          <div class="second-row">
            <div class="lock">
              <i class="fas fa-lock"></i>
            </div>

            <div class="password">
              <h5>Password</h5>
              <input type="password" name="" id="password" value="" />
            </div>
          </div>
          <div class="f-password">
            <a href="#">Forgot Password?</a>
          </div>
          <input type="submit" name="" id="login" value="LOGIN" />
        </form>
      </div>
    </div>
    <script>
      let inputs = document.querySelectorAll("form input");
      let input_elements = Array.from(inputs);
      input_elements.pop();
      let icons = document.querySelectorAll("i");

      input_elements.forEach((input, index) => {
        let h5 = input.previousElementSibling;
        h5.addEventListener("click", () => {
          input.focus();
        });

        setInterval(() => {
          input.style.opacity = input.value.length > 0 ? 1 : 0.5;
          if (icons[index] !== undefined) {
            icons[index].style.opacity =
              document.activeElement == input || input.value.length > 0
                ? 1
                : 0.2;
            h5.classList.toggle(
              "animate",
              document.activeElement == input || input.value.length > 0
            );
          }
        }, 1);
      });
    </script>
  </body>
</html>
